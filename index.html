<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .card-img-top { height: 150px; object-fit: cover; }
    .form-label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>

    <!-- Upload Section -->
    <div class="card my-3 p-3">
      <h4>Upload Product</h4>
      <div class="row g-2">
        <input id="imgUrl" class="form-control" placeholder="Image URL">
        <input id="title" class="form-control" placeholder="Title">
        <input id="itemCode" class="form-control" placeholder="Item Code">
        <input id="size" class="form-control" placeholder="Size">
        <input id="price" class="form-control" type="number" placeholder="Price (Ks)">
        <input id="stock" class="form-control" type="number" placeholder="Stock">
        <textarea id="details" class="form-control" placeholder="Details"></textarea>
        <button onclick="uploadProduct()" class="btn btn-success mt-2">Upload</button>
      </div>
    </div>

    <!-- Product Section -->
    <div class="card my-3 p-3">
      <h4>Products</h4>
      <div id="productList" class="row row-cols-1 row-cols-md-3 g-3"></div>
    </div>

    <!-- Order Section -->
    <div class="card my-3 p-3">
      <h4>Orders</h4>
      <div id="orderList" class="row row-cols-1 row-cols-md-2 g-3"></div>
    </div>
  </div>

  <!-- View Order Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>Order Detail</h5>
        <div id="orderDetails"></div>
        <label>Status:</label>
        <select id="orderStatus" class="form-select my-2">
          <option>Order Pending</option>
          <option>Order Accepted</option>
          <option>Reach at Delivery</option>
          <option>Complete</option>
        </select>
        <button onclick="updateOrderStatus()" class="btn btn-primary">Update Status</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
