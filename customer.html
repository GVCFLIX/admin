<!-- CUSTOMER.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100">
  <div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
      <h2 class="text-xl font-bold">Our Products</h2>
      <button class="btn btn-primary" onclick="openCartModal()"><i class="fas fa-shopping-cart"></i> Cart</button>
    </div>
    <div id="productContainer" class="flex flex-wrap justify-center gap-4 p-4"></div>
  </div>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="fullImage" src="" class="img-fluid" alt="">
          <button class="btn btn-secondary mt-3" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cartItems"></div>
        <div class="modal-footer d-flex justify-content-between">
          <div id="cartTotal" class="font-bold"></div>
          <div>
            <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
            <button class="btn btn-danger" onclick="clearCart()">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="custName" type="text" placeholder="Name" class="form-control mb-2">
          <input id="custPhone" type="text" placeholder="Phone Number" class="form-control mb-2">
          <input id="custEmail" type="email" placeholder="Email" class="form-control mb-2">
          <input id="custAddress" type="text" placeholder="Address" class="form-control mb-2">

          <!-- ðŸ†• Summary Area -->
          <div id="checkoutSummary" class="mt-3 border-top pt-3">
            <p>Total: <span id="checkoutTotalAmount">0</span> MMK</p>
            <p>Discount: <span id="checkoutDiscount">0</span> MMK</p>
            <p>Net Total: <span id="checkoutNet">0</span> MMK</p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="customer.js"></script>
</body>
</html>
