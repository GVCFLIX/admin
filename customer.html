<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top { height: 200px; object-fit: cover; cursor: pointer; }
    #cartNoti { position: absolute; top: 0; right: 0; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shop</h2>
    <button class="btn btn-primary position-relative" onclick="showCart()">
      Cart <span id="cartNoti" style="display:none;">0</span>
    </button>
    <div id="productList" class="row row-cols-1 row-cols-md-3 g-4 my-3"></div>
  </div>

  <!-- Image Preview Modal -->
  <div class="modal fade" id="imgModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <img id="modalImg" src="" class="img-fluid" />
      </div>
    </div>
  </div>

  <!-- Cart Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content p-4">
        <h5>Checkout</h5>
        <input class="form-control my-2" placeholder="Name" id="cName" />
        <input class="form-control my-2" placeholder="Phone" id="cPhone" onblur="checkDiscount()" />
        <input class="form-control my-2" placeholder="Email" id="cEmail" />
        <textarea class="form-control my-2" placeholder="Address" id="cAddress"></textarea>
        <div id="checkoutSummary" class="my-2"></div>
        <button class="btn btn-success" onclick="submitOrder()">Place Order</button>
      </div>
    </div>
  </div>

  <script src="customer.js"></script>
</body>
</html>
